name: 'Use flippy script to package Armvirt as OpenWrt'
author: 'ophub'
description: 'Package Armvirt as OpenWrt. Support Amlogic S9xxx STB, vplus, beikeyun and l1pro, etc.'
inputs:
  mode:
    description: 'Choose script.'
    required: false
    default: 'flippy'

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        cd "${GITHUB_ACTION_PATH}"
        ./openwrt_flippy.sh
      
branding:
  icon: 'terminal'
  color: 'gray-dark'
